<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="8" style="text-align: start;">
          <ion-text color="light" class="text">
            Checkout
          </ion-text>
        </ion-col>
        <ion-col size="4" style="text-align: end;">
          <div (click)="goToHome()">
            <ion-icon name="home" color="light" style="font-size: 30px;vertical-align: middle;display: inline-block;"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-text color="dark" style="text-align: center;">
      <h1 style="font-size: 40px;">
        Thank You! 
      </h1>
    </ion-text>
    <ion-text color="dark" style="text-align: center;">
      <h3>Please check your email to know the status of your order</h3>
    </ion-text>
    <ion-item-divider></ion-item-divider>
    <ion-text color="dark" style="text-align: center;">
      <h2>Order Id : <b>{{randInteger}}</b></h2>
    </ion-text>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button color="primary" expand="block" fill="outline" (click)="goToHome()"><ion-icon name="home" style="font-size: 20px;"></ion-icon>&nbsp;Go To Home</ion-button>
</ion-footer>

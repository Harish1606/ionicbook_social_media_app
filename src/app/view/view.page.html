<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <div (click)="goBack()">
            <ion-icon color="light" style="font-size: 30px; vertical-align: middle; display: inline-block;" name="arrow-back-outline"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="7" style="text-align: start;">
          <ion-text color="light" class="text">
            View 
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of people" (click)="goTo(p.uid)">
      <ion-avatar slot="start">
        <img src="https://ucarecdn.com/{{p.profilePic}}/-/scale_crop/200x200/center/">
      </ion-avatar>
      <ion-label>
        <h2>
          <b>{{p.name}}</b>
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

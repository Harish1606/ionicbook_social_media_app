<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <div (click)="goBack()">
            <ion-icon color="light" style="font-size: 30px; vertical-align: middle; display: inline-block;" name="arrow-back-outline"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="4" style="text-align: center;">
          <ion-text color="light" class="text">
            Ionichat
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-segment value="Chats">
    <ion-segment-button value="Chats" (click)="goToChats()" layout="icon-start">
      <ion-label color="light">Chats</ion-label>
      <ion-icon style="font-size: 21px;" name="person-outline" color="light"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="Status" (click)="goToStatus()" layout="icon-start">
      <ion-label color="light">Status</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Group" (click)="goToGroup()" layout="icon-start">
      <ion-label color="light">Group</ion-label>
      <ion-icon style="font-size: 24px;" name="people-outline" color="light"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-router-outlet></ion-router-outlet>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="busy">
    <ion-list>
      <ion-item *ngFor="let i of data" (click)="goTo(i.postid,i.msg)">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <span><b><ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text></b><ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text></span>
        </ion-label>
      </ion-item>
    </ion-list>  
  </div>

  <div *ngIf="!busy">
    <ion-list>
      <ion-item *ngFor="let i of data" (click)="goTo(i.postid,i.msg)">
        <ion-avatar slot="start">
          <img src="https://ucarecdn.com/{{i.profilePic}}/-/scale_crop/200x200/center/">
        </ion-avatar>
        <ion-label>
          <span><b>{{i.name}}</b>{{i.msg}}</span>
          <div class="time ion-text-right">
            <br><span>{{i.time | date:'short'}}</span>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

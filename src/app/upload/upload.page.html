<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">Upload Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading *ngIf="busy"></app-loading>

  <div class="center" *ngIf="!busy">
  <input type="file" *ngIf="!imageUrl" (change)="fileChanged($event)" class="filebtn" #fileButton>
  <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageUrl" fill="outline">Upload image</ion-button>
  <div *ngIf="imageUrl">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-img src="https://ucarecdn.com/{{imageUrl}}/-/preview/{{activeEffect}}"></ion-img>
          <ion-card-content>
            <ion-textarea placeholder="Enter some description" [(ngModel)]="desc"></ion-textarea>
            <ion-button fill="outline" shape="round" color="primary" (click)="createPost()">Post</ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let e of effects" (click)="setSelected(e)" [class.active]="activeEffect==e">
          <ion-img src="https://ucarecdn.com/{{imageUrl}}/{{scaleCrop}}/{{e}}"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
</ion-content>

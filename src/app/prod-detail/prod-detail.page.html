<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <div (click)="goBack()">
            <ion-icon color="light" style="font-size: 30px; vertical-align: middle; display: inline-block;" name="arrow-back-outline"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="7" style="text-align: start;">
          <ion-text color="light" class="text">
            Product Detail
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading *ngIf="busy"></app-loading>
  <div *ngIf="!busy">
    <ion-img src="https://ucarecdn.com/{{product?.uid}}/-/preview/"></ion-img>
    <ion-text color="dark"><h2 style="font-size: 23px;text-align: center;"><b>{{product?.name}}</b></h2></ion-text>
    <ion-text color="dark"><h2 style="font-size: 23px;text-align: center;">{{product?.desc}}</h2></ion-text>
    <ion-text style="text-align: center;"><p class="price">Price: <b class="price1">{{product?.price | currency:"INR"}}</b></p></ion-text>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button color="primary" expand="block" fill="outline" (click)="goToCart()"><ion-icon name="cart-outline"></ion-icon>Go to Cart</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="primary" expand="block" fill="outline" (click)="addToCart()"><ion-icon name="add-outline"></ion-icon>Add to Cart</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

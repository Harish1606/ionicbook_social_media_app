<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <div (click)="goBack()">
            <ion-icon color="light" style="font-size: 30px; vertical-align: middle; display: inline-block;" name="arrow-back-outline"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="3" style="text-align: center;">
          <ion-text color="light" class="text">
            Likes
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-segment style="margin-top: 10px;">
  <ion-searchbar #search (ionChange)="searchUsers($event)"></ion-searchbar>
</ion-segment>

<ion-content>
  <div *ngIf="busy">
    <ion-list>
      <ion-item *ngFor="let l of like">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 30%;"></ion-skeleton-text>
          </h2>
          <p><ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!busy">
    <ion-list>
      <ion-item *ngFor="let l of searchedItem" (click)="goTo(l.uid)">
        <ion-avatar slot="start">
          <img src="https://ucarecdn.com/{{l.profilePic}}/-/scale_crop/200x200/center/">
        </ion-avatar>
        <ion-label>
          <h2>
            <b>{{l.name}}</b>
          </h2>
          <p>{{l.bio}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

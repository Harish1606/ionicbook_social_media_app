<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <div (click)="goBack()">
            <ion-icon color="light" style="font-size: 30px; vertical-align: middle; display: inline-block;" name="arrow-back-outline"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="3" style="text-align: center;">
          <ion-text color="light" class="text">
            Feedback
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading *ngIf="busy"></app-loading>
  
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Give some feedback about this app</ion-label>
          <ion-input [(ngModel)]="feedback"></ion-input>
        </ion-item>      
      </ion-list>
      <ion-button color="primary" expand="block" fill="outline" [disabled]="feedback.trim().length==0" (click)="submit()">submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
